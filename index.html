<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Dalton ‚Äî Birthday Card</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
      <style>
      :root{
      --bg:#0b0f14;
      --neon:#00f7ff;      /* Edgerunners cyan */
      --magenta:#ff2bd6;   /* Edgerunners magenta */
      --yellow:#fcee09;    /* Cyberpunk yellow */
      --world-speed:1;
      }
      *{box-sizing:border-box}
      html,body{height:100%}
      body{
      margin:0; background:#0b0f14; color:#e9f1ff;
      font-family:'Rajdhani', system-ui, sans-serif;
      display:grid; place-items:center;
      }
      .wrap{ width:100%; padding:24px; }
      .card{
      width:min(820px,92vw); border:1px solid rgba(0,247,255,.35);
      border-radius:22px; padding:28px 28px 22px;
      background: linear-gradient(180deg, rgba(0,247,255,.06), rgba(255,43,214,.06));
      box-shadow: 0 0 .6rem var(--neon), inset 0 0 .4rem rgba(0,247,255,.25);
      margin:auto;
      }
      .header{ display:flex; justify-content:space-between; align-items:center; gap:12px }
      .badge{
      font-family:'Orbitron', sans-serif; letter-spacing:.12em; font-weight:700; color:#0b0f14;
      padding:8px 12px; border-radius:999px;
      background:linear-gradient(90deg,var(--yellow),var(--neon));
      box-shadow:0 0 .6rem var(--yellow);
      }
      .sandevistan-btn{
      --c:var(--neon);
      border:2px solid var(--c); color:var(--c); background:transparent;
      padding:10px 16px; border-radius:12px; cursor:pointer; letter-spacing:.08em;
      font-family:'Orbitron', sans-serif; font-weight:700; text-transform:uppercase;
      }
      .title{
      font-family:'Orbitron', sans-serif; font-size:clamp(28px,5vw,46px);
      margin:14px 0 6px; text-shadow:0 0 10px rgba(0,247,255,.6);
      }
      .subtitle{ opacity:.9; margin:0 0 12px }
      .panel{
      border:1px solid rgba(255,43,214,.35); border-radius:16px; padding:16px;
      background: linear-gradient(180deg, rgba(255,43,214,.12), rgba(0,247,255,.08));
      }
      /* Ambient grid + scanlines */
      .grid{
      position:fixed; inset:0; pointer-events:none; opacity:.25;
      background:
      linear-gradient(transparent 95%, rgba(0,247,255,.15) 95%) 0 0/100% 24px,
      linear-gradient(90deg, transparent 95%, rgba(0,247,255,.15) 95%) 0 0/24px 100%;
      filter:drop-shadow(0 0 2px rgba(0,247,255,.5));
      animation: drift 18s linear infinite;
      }
      @keyframes drift{ to{ transform: translate(24px,24px) } }
      .scan{
      position:fixed; inset:0; pointer-events:none; opacity:.5;
      background: repeating-linear-gradient(to bottom, transparent 0 2px, rgba(255,255,255,.03) 2px 3px);
      mix-blend-mode: overlay; animation: scan 6s linear infinite;
      }
@keyframes scan{ to{ background-position: 0 100vh } }      

/* Glitch effect on name when active */
.glitch{
  position:relative; display:inline-block; font-weight:700;
  text-shadow: 1px 0 var(--magenta), -1px 0 var(--neon);
  animation: glitch 1.6s calc(var(--world-speed) * 1s) infinite alternate;
}
@keyframes glitch{
  0%,40%,60%,100%{ transform: translate(0,0) }
  41%{ transform: translate(1px,-1px) }
  42%{ transform: translate(-1px,1px) }
  61%{ transform: translate(1px,0) skewX(8deg) }
}

/* Active state boosts */
.active .card{
  box-shadow: 0 0 1.2rem var(--neon), 0 0 2.0rem var(--magenta), inset 0 0 .8rem rgba(0,247,255,.35);
}
.active .sandevistan-btn{
  background:var(--neon); color:#00161a; box-shadow: 0 0 1rem rgba(0,247,255,.9)
}

</style>
   </head>
   <body>
      <div class="grid"></div>
      <div class="scan"></div>
      <div class="wrap">
         <div class="card">
            <div class="header">
               <div class="badge">DALTON // AGE: 24</div>
<button class="sandevistan-btn" id="toggle">Activate Sandevistan</button>

            </div>
<h1 class="title">Happy 24th, <span class="glitch">Dalton</span> üéâ</h1>

            <p class="subtitle">‚ÄúChoom, time slows down when I‚Äôm with you.‚Äù</p>
            <div class="strip" role="status" aria-live="polite" style="
  display:flex; justify-content:space-between; align-items:center; gap:10px;
  border:1px solid rgba(0,247,255,.25); border-radius:14px; padding:10px 12px; margin:16px 0 18px;
  background: rgba(0,0,0,.25);
">
  <span style="font-family:'Orbitron',sans-serif; letter-spacing:.12em; font-weight:700; color:var(--neon)">COUNTDOWN</span>
  <div id="timer" style="font-family:'Orbitron',sans-serif; font-size:clamp(22px,4.5vw,34px); letter-spacing:.06em; text-shadow:0 0 10px rgba(0,247,255,.6); min-width:210px; text-align:right;">00:00:24</div>
</div>

            <div class="panel">
               <p>Boot sequence ready. Effects coming online‚Ä¶</p>
            </div>
         </div>
      </div>
      <script>
  const timerEl = document.getElementById('timer');
  let remaining = 24 * 1000; // 24 seconds

  function format(ms){
    ms = Math.max(0, ms);
    const total= Math.floor(ms/1000);
    const mm = String(Math.floor(total/60)).padStart(2,'0');
    const ss = String(total%60).padStart(2,'0');
    const cs = String(Math.floor((ms%1000)/10)).padStart(2,'0');
    return `${mm}:${ss}:${cs}`;
  }

  let last = performance.now();
  function tick(now){
    const dt = now - last; last = now;
    remaining -= dt;
    timerEl.textContent = format(remaining);
    requestAnimationFrame(tick);
  }
  requestAnimationFrame((t)=>{ last=t; tick(t); });
</script>
<script>
  const toggleBtn = document.getElementById('toggle');
  let active = false;

  toggleBtn.addEventListener('click', ()=>{
    active = !active;
    document.documentElement.style.setProperty('--world-speed', active ? 2.2 : 1);
    document.body.classList.toggle('active', active);
    toggleBtn.textContent = active ? 'Deactivate Sandevistan' : 'Activate Sandevistan';
  });
</script>
   </body>
</html>
